{{ define "main" }}
  {{ partial "hero.html" . }}
  {{ partial "featured.html" . }}
  <section>
    <h2>Latest</h2>
    <ul>
      {{ range first 10 (where .Site.RegularPages "Type" "ne" "page").ByDate.Reverse }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </section>
{{ end }}
