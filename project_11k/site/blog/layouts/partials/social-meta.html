{{ $img := "" }}
{{ with .Params.images }}{{ $img = index . 0 }}{{ else }}{{ with .Site.Params.og_image }}{{ $img = . }}{{ end }}{{ end }}
{{ if $img }}
<meta property="og:image" content="{{ $img }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image" content="{{ $img }}">
{{ end }}
