{{ if .IsHome }}
<section class="hero" data-hero="1">
  <div class="hero-inner">
    <h1>{{ or .Site.Params.hero_title .Site.Title }}</h1>
    <p class="lead">{{ or .Site.Params.hero_subtitle "" }}</p>
    {{ $url := or .Site.Params.payhip_url "https://payhip.com/b/GHlS3" }}
    {{ $txt := or .Site.Params.cta_text "Get the UK Freelancer Tax Kit" }}
    <p><a class="button" href="{{ $url }}" data-cta="1">{{ $txt }}</a></p>
    <span data-hero-ok="HERO_OK"></span>
  </div>
</section>
{{ end }}
