{{ if not .IsHome }}
<nav aria-label="Breadcrumb" style="margin-top:12px;font-size:.9rem">
  <a href="/">Home</a>
  {{ $p := . }}
  {{ with .CurrentSection }}
    <span>›</span> <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  {{ end }}
  {{ if and (ne $p.Kind "section") (ne $p.Kind "home") }}
    <span>›</span> <span>{{ $p.Title }}</span>
  {{ end }}
</nav>
{{ end }}
