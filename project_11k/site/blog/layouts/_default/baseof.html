<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="/css/site.css">
  <link rel="canonical" href="{{ .Permalink }}">
  {{ partial "meta-social.html" . }}
  {{ partial "analytics.html" . }}
<link rel="alternate" type="application/rss+xml" title="RSS" href="/index.xml">
</head>
<body>
  <header>
    <h1><a href="{{ .Site.BaseURL }}" style="color:white;text-decoration:none;">{{ .Site.Title }}</a></h1>
    <nav>
      {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" style="margin-right:1rem;color:white;">{{ .Name }}</a>
      {{ end }}
    </nav>
  </header>
  {{ block "main" . }}{{ end }}
  <footer>
    <p>&copy; {{ now.Year }} {{ .Site.Title }} â€” All rights reserved.</p>
  </footer>
<p style="text-align:center;margin:2rem 0"><a href="/newsletter/">Subscribe</a></p>
</body>
</html>
