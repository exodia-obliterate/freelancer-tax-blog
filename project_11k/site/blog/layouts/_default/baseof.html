<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="/css/site.css">
  <link rel="canonical" href="{{ .Permalink }}">
  {{ partial "meta-social.html" . }}
  {{ partial "analytics.html" . }}
</head>
<body>
  <header>
    <h1><a href="{{ .Site.BaseURL }}" style="color:white;text-decoration:none;">{{ .Site.Title }}</a></h1>
    <nav>
      {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" style="margin-right:1rem;color:white;">{{ .Name }}</a>
      {{ end }}
    </nav>
  </header>
  {{ block "main" . }}{{ end }}
  <footer>
    <p>&copy; {{ now.Year }} {{ .Site.Title }} — All rights reserved.</p>
  </footer>
<p style="text-align:center;margin:2rem 0"><a href="/newsletter/">Subscribe</a></p>
<form name="newsletter" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
<input type="email" name="email">
<input type="hidden" name="form-name" value="newsletter">
<p style="display:none"><label>Don’t fill this out: <input name="bot-field"></label></p>
</form>
</body>
</html>
  {{ partial "structured.html" . }}
