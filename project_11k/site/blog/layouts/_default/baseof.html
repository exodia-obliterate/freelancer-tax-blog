<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>
  {{ if .Description }}<meta name="description" content="{{ .Description }}">{{ end }}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{- partial "head.html" . -}}
</head>
<body>
  <header>
    <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    <p>&copy; {{ now.Year }} {{ .Site.Title }}</p>
  </footer>
</body>
</html>
