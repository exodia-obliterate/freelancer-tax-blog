<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ with .Summary }}{{ . | plainify | truncate 160 }}{{ end }}{{ end }}">
<link rel="canonical" href="{{ .Permalink }}">
<meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ with .Summary }}{{ . | plainify | truncate 200 }}{{ end }}{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ with .Params.description }}{{ . }}{{ else }}{{ with .Summary }}{{ . | plainify | truncate 200 }}{{ end }}{{ end }}">
<link rel="stylesheet" href="/css/site.css">
</head>
<body>
<header class="site-header">
  <nav class="site-nav">
    {{ with site.Menus.main }}
      <ul>
        {{ range . }}<li><a href="{{ .URL }}">{{ .Name }}</a></li>{{ end }}
      </ul>
    {{ end }}
  </nav>
</header>
{{ block "main" . }}{{ end }}
<footer class="site-footer">
  <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}</p>
</footer>
</body>
</html>
