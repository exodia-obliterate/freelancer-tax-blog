{{ define "main" }}
  {{ partial "hero.html" . }}
  <section>
    <h2>Latest</h2>
    {{ $pages := where .Site.RegularPages "Type" "ne" "page" }}
    <ul>
      {{ range first 10 ($pages.ByDate.Reverse) }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </section>
{{ end }}
