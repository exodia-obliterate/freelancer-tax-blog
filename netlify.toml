[build]
  base    = "project_11k/site/blog"
  publish = "public"
  command = "hugo --gc --minify"

[build.environment]
  HUGO_VERSION = "0.148.2"

[context.production]
  command = "hugo --gc --minify"

[context.deploy-preview]
  command = "hugo --gc --minify"

[context.branch-deploy]
  command = "hugo --gc --minify"
